<html>
	<button class="push">Определить параметры экрана</button>
	<script>
		const btn = document.querySelector('.push');
		
		btn.addEventListener('click', () => {
			alert("Высота экрана: " + window.screen.height + ", ширина экрана: " + window.screen.width + ".");
		})
	</script>
</html>
